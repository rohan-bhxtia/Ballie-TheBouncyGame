<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starry Sky Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000000;
            width: 100vw;
            height: 100vh;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 4px 1px rgba(255, 255, 255, 0.6);
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { 
                opacity: 0.4;
                transform: scale(1);
            }
            50% { 
                opacity: 1;
                transform: scale(1.2);
            }
        }

        .shooting-star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 15px 4px rgba(255, 255, 255, 0.9), 0 0 25px 6px rgba(135, 206, 250, 0.6);
            opacity: 0;
        }

        .shooting-star::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 120px;
            height: 2px;
            background: linear-gradient(to right, rgba(255, 255, 255, 0.9), rgba(135, 206, 250, 0.5), transparent);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        @keyframes shoot {
            0% {
                opacity: 1;
                transform: translate(0, 0);
            }
            100% {
                opacity: 0;
                transform: translate(-300px, 300px);
            }
        }

        .shooting-star.active {
            animation: shoot 1.5s ease-out forwards;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>

    <script>
        // Generate random stars
        const starsContainer = document.getElementById('stars');
        const numStars = 200;

        for (let i = 0; i < numStars; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            
            const size = Math.random() * 2 + 1;
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            
            star.style.animationDelay = Math.random() * 3 + 's';
            star.style.animationDuration = (Math.random() * 2 + 2) + 's';
            
            starsContainer.appendChild(star);
        }

        // Create shooting star function
        function createShootingStar() {
            const shootingStar = document.createElement('div');
            shootingStar.className = 'shooting-star';
            
            shootingStar.style.left = Math.random() * 50 + 30 + '%';
            shootingStar.style.top = Math.random() * 30 + '%';
            
            starsContainer.appendChild(shootingStar);
            
            setTimeout(() => {
                shootingStar.classList.add('active');
            }, 100);
            
            setTimeout(() => {
                shootingStar.remove();
            }, 2000);
        }

        // First shooting star after 3-4 seconds
        const firstDelay = Math.random() * 1000 + 3000;
        setTimeout(createShootingStar, firstDelay);

        // Subsequent shooting stars every 2 seconds
        setInterval(() => {
            createShootingStar();
        }, 2000);
    </script>
</body>
</html>
